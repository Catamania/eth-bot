<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sign in</title>

<link
	href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/cerulean/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container">

	<h1>Sign in (Google)</h1>

	<hr>

	<h2>In action</h2>

	<div class="row">
		<div class="span6" ng-app="ExampleSigninApp">
			<div ng-controller="ExampleCtrl">
				<google-plus-signin
					clientid="13367158141-00avpv3pbb93nnsts8a9flsvmkl9tee7.apps.googleusercontent.com"></google-plus-signin>
			</div>
		</div>

	</div>

	<hr>



	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="google-plus-signin.js"></script>

	<script>
		angular
				.module('ExampleSigninApp', [ 'directive.g+signin' ])
				.controller(
						'ExampleCtrl',
						function($scope) {
							$scope.$on('event:google-plus-signin-success',
									function(event, authResult) {
										// User successfully authorized the G+ App!
										console.log('Signed in!');
									});
							$scope
									.$on(
											'event:google-plus-signin-failure',
											function(event, authResult) {
												// User has not authorized the G+ App!
												console
														.log('Not signed into Google Plus.');
											});
						});
	</script>
</body>
</html>
